<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid bigCont">
            <div class="row headRow">
                <div class="col-sm-9 colContent">
                  <h2>Итого</h2>
                  <h3 class="money"></h3>
                  <div class="row rowExpens">
                    <div class="col-8 col-sm-6">
                      <h4 class="underline">РАСХОДЫ</h4>
                    </div>
                    <div class="col-4 col-sm-6">
                      <h4 class="underline">ДОХОДЫ</h4>
                    </div>
                  </div>
                </div>
              </div> 
        </div>
    </header>
    <main>
        <div class="blockInfo">
            <div class="info">
                <div class="timeInterval">
                    <ul>
                        <li class="underline" id="day">День</li>
                        <li class="underline" id="week">Неделя</li>
                        <li class="underline" id="month">Месяц</li>
                        <li class="underline" id="year">Год</li>
                        <li class="underline" id="period">Период</li>
                    </ul>
                    <div class="interval"></div>
                </div>
                <div class="expenses">
                    <!-- <div class="spet">
                        <div class="spentMoney"></div>
                    </div> -->
                    <div class="progress"></div>                  
                    <div class="spentMoney">500</div>
                    <div class="addExpenses"></div>
                </div>
            </div>
        </div>
        <div class="spending"></div>
        <div class="container-fluid changeMoney">
            <div class="row headMenu">
                <i class=" row arrow left"></i>
                <div class="col-sm-6 underline paragraphExpenses">РАСХОДЫ</div>
                <div class="col-sm-6 underline paragraphIncome">ДОХОДЫ</div>
                <input type="number" class="inpMoney">
            </div>
                <div class="container-fluid rashod">
                    <p class="tagCategori">Категории</p>
                <div class="row categoriExpenses">
                    <div class="col-md-6 col-lg-3 col-sm-6 col-12 cafe backImg" id="cafe">
                        <img src="assets/cafe-50.png" alt="cafe">
                        <p class="imgName">Кафе</p>
                    </div>
                    <div class="col-md-6 col-lg-3 col-sm-6  col-12 hom backImg" id="home">
                        <img src="assets/home-page-50.png" alt="home">
                        <p class="imgName">Дом</p>
                    </div>
                    <div class="col-md-6 col-lg-3 col-sm-6 col-12 heal backImg" id="heal">
                        <img src="assets/hospital-50.png" alt="health">
                        <p class="imgName">Здоровье</p>
                    </div>
                    <div class="col-md-6 col-lg-3 col-sm-6 col-12 family backImg" id="family">
                        <img src="assets/family-50.png" alt="family">
                        <p class="imgName">Семья</p>
                    </div>
                        <div class="col-md-6 col-lg-3 col-sm-6 col-12 gift backImg" id="gift">
                            <img src="assets/gift-50.png" alt="gift">
                            <p class="imgName">Подарки</p>
                        </div>
                        <div class="col-md-6 col-lg-3 col-sm-6 col-12 education backImg" id="education">
                            <img src="assets/school-50.png" alt="school">
                            <p class="imgName">Образование</p>
                        </div>
                        <div class="col-md-6 col-lg-3 col-sm-6 col-12 question backImg" id="question">
                            <img src="assets/mark-50.png" alt="mark">
                            <p class="imgName">Ещё</p>
                            </div>
                        </div>
                </div>
            </div>
            <div class=" container-fluid doxod">
                <div class="row categoriExpenses">
                    <div class="col-md-4 col-lg-3 col-sm-6 col-12 bank backImg" id="bank">
                        <img src="assets/money-box-50.png" alt="money">
                        <p class="imgName">Вклады</p>
                    </div>
                    <div class="col-md-4 col-lg-3 col-sm-6 col-12 present backImg bisque" id="present">
                        <img src="assets/cash-in-hand-50.png" alt="cash in hand">
                        <p class="imgName">Подарки</p>
                    </div>
                    <div class="col-md-4 col-lg-3 col-sm-6 col-12 salary backImg blueviolet" id="salary">
                        <img src="assets/cash-50.png" alt="salary">
                        <p class="imgName">Зарплата</p>
                    </div>
                    <div class="col-md-4 col-lg-3 col-sm-6 col-12 other backImg brown" id="other">
                        <img src="assets/mark-50.png" alt="mark">
                        <p class="imgName">Другое</p>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row rowDate">
                    <div class="col-sm-4 col-md-4">
                        <div class="date expensesDay back" id="expensesDay"></div>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <div class="date expensesTom"  id="expensesTom"></div>
                    </div>
                    <div class="col-sm-4 col-md-4">
                        <div class="date expensesLast" id="expensesLast"></div>
                    </div>
                </div>
            </div>
            <input class="inpCom" type="text" placeholder="Комментарий">
            <button type="button" class="btn btn-success disa">Добавить</button>
        </div>
    </main>
    <footer></footer>
    <div class="zatemFon"></div>
</body>
</html>
